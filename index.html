
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Personality Matching</title>
  </head>
  <body>
    <div class="container">
      <h1>Personality Matchmaker</h1>

      <p>Which Cartoon character are you like? Answer the following questions to find out: </p>

      <form id="questions">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="drink">Juice or Soda</label>
        <select id="drink">
          <option value="juice">Juice</option>
          <option value="soda">Soda</option>
        </select>
        <select id="geo">
          <option value="oceans">Oceans</option>
          <option value="desert">Desert</option>
        </select>
        <select id="food">
          <option value="meat">Meat</option>
          <option value="veggies">Veggies</option>
        </select>
        <select id="party">
          <option value="house">House Party</option>
          <option value="rave">Rave</option>
        </select>


        <button type="submit" class="btn">Find out which cartoon you are?
        </button>
      </form>

      <div id="result1">
        <p>Micky Mouse <img src="images/micky.jpg" alt="picture"> </p>
      </div>
      <div id="result2">
        <p>Roadrunner <img src="images/roadrunner.jpg" alt="picture"> Hurry up Man!</p>
      </div>
      <div id="result3">
        <p>Cartman <img src="images/cartass.jpg" alt="picture"> Respect my authority!</p>

      </div>
      <div id="result4">
        <p>Marge Simpson <img src="images/marge.jpg" alt="picture"> Hmmm...Homie!</p>
      </div>
    </div>
  </body>
</html>
